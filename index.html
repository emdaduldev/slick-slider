<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slicks practise</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- BANNER PART START -->
    <section id="banner">
       <div class="banner-wrapper">
        <div class="banner-picture">
            <img src="images/pic-1.jpg" alt="pic-1">
            <div class="banner-overlay"></div>
        </div>
        <div class="banner-picture">
            <img src="images/pic-2.jpg" alt="pic-1">
            <div class="banner-overlay"></div>
        </div>
        <div class="banner-picture">
            <img src="images/pic-3.jpg" alt="pic-1">
            <div class="banner-overlay"></div>
        </div>
        <div class="banner-picture">
            <img src="images/pic-4.jpg" alt="pic-1">
            <div class="banner-overlay"></div>
        </div>
    </div>
    <i class="fa-solid fa-angle-left left"></i>
    <i class="fa-solid fa-angle-right right"></i>
    </section>

    <!-- BANNER PART END -->

<!-- SLICK SLIDER PART START -->

    <section id="slick">
        <div class="container">
            <div class="slider-wrapper">
                <div class="sliders">
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-1.png" alt="slick-img-1">
                            <h3>সাইবার সিকিউরিটি</h3>
                        </div>
                    </div>
                    <div class="slider-one">
                       <div class="slider-text">
                        <img src="images/slick-img-2.png" alt="slick-img-1">
                        <h3>নেটওর্য়ার্কিং টেকনোলজি</h3>
                       </div>
                    </div>
                    <div class="slider-one">
                       <div class="slider-text">
                        <img src="images/slick-img-3.png" alt="slick-img-1">
                        <h3>ফিল্ম এন্ড মিডিয়া</h3>
                       </div>
                    </div>
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-4.png" alt="slick-img-1">
                             <h3>ইংলিশ ল্যাঙ্গুুয়েজ</h3>
                        </div>
                    </div>
                    <div class="slider-one">
                       <div class="slider-text">
                        <img src="images/slick-img-5.png" alt="slick-img-1">
                        <h3>ক্লাউড কম্পিউটিং</h3>
                       </div>
                    </div>
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-6.png" alt="slick-img-1">
                            <h3>ওয়েভ এন্ড সফটওয়্যার</h3>
                        </div>
                    </div>
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-7.png" alt="slick-img-1">
                            <h3>ডিজিটাল মার্কেটিং</h3>
                        </div>
                    </div>
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-8.png" alt="slick-img-1">
                            <h3>3D অ্যনিমেশন এন্ড ভিজ্যুয়ালাইজেশন</h3>
                        </div>
                    </div>
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-5.png" alt="slick-img-1">
                            <h3>ক্লাউড কম্পিউটিং</h3>
                        </div>
                    </div>
                    <div class="slider-one">
                        <div class="slider-text">
                            <img src="images/slick-img-3.png" alt="slick-img-1">
                            <h3>ফিল্ম এন্ড মিডিয়া</h3>
                        </div>
                    </div>
                </div>
                <i class="fa-sharp fa-solid fa-angle-right rahman"></i>
                <i class="fa-sharp fa-solid fa-angle-left emdadul" ></i>
            </div>
        </div>
    </section>

    <!-- SLICK SLIDER PART END -->

    <!-- FOOD SLIDER PART START -->
    <section id="food">
        <div class="container">
           <div class="food-icon">
            <div class="food-sliders">
                <div class="slider">
                    <picture>
                        <img src="images/food-img-1.jpg" alt="food-img-1">
                    </picture>
                    <h3>FOOD CONTAINS</h3>
                </div>
                <div class="slider">
                    <picture>
                        <img src="images/food-img-2.jpg" alt="food-img-2">
                    </picture>
                    <h3>FOOD CONTAINS</h3>
                </div>
                <div class="slider">
                    <picture>
                        <img src="images/food-img-3.jpg" alt="food-img-3">
                    </picture>
                    <h3>FOOD CONTAINS</h3>
                </div>
                <div class="slider">
                    <picture>
                        <img src="images/food-img-4.jpg" alt="food-img-4">
                    </picture>
                    <h3>FOOD CONTAINS</h3>
                </div>
                <div class="slider">
                    <picture>
                        <img src="images/food-img-5.jpg" alt="food-img-5">
                    </picture>
                    <h3>FOOD CONTAINS</h3>
                </div>
                <div class="slider">
                    <picture>
                        <img src="images/food-img-6.jpg" alt="food-img-6">
                    </picture>
                    <h3>FOOD CONTAINS</h3>
                </div>
               </div>
               <i class="fa-solid fa-angle-right one"></i>
               <i class="fa-solid fa-angle-left two"></i>
           </div>
        </div>

    </section>

    <!-- FOOD SLIDER PART END -->




    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
